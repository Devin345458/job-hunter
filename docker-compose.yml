services:
  app:
    build: .
    container_name: job-hunter
    restart: unless-stopped
    entrypoint: ["npm", "run", "dev"]
    ports:
      - "3000:3000"
    volumes:
      - job-hunter-data:/app/data
    environment:
      - NUXT_DATABASE_PATH=/app/data/job-hunter.db

volumes:
  job-hunter-data:
